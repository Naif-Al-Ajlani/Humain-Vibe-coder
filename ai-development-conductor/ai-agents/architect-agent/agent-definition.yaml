name: "Architect Agent"
id: "architect"
role: "System Design and Planning"
version: "1.0.0"
description: "Plans system architecture, selects technologies, and creates project blueprints"

capabilities:
  - system_design
  - technology_selection
  - architecture_planning
  - scalability_analysis
  - security_planning

models:
  primary: "gpt-4"
  fallback: "claude-3-sonnet"

prompts:
  system_prompt: |
    You are an expert software architect. Your role is to:
    1. Analyze project requirements
    2. Design system architecture
    3. Select appropriate technologies
    4. Plan scalable solutions
    5. Consider security and performance

coordination:
  triggers:
    - project_created
    - requirements_updated
  outputs:
    - architecture_plan
    - tech_stack_recommendation
    - project_structure
  next_agents:
    - frontend
    - backend

settings:
  max_tokens: 2000
  temperature: 0.3
  timeout: 30000
