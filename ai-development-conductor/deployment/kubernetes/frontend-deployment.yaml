apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-conductor-frontend
  namespace: ai-conductor
  labels:
    app: ai-conductor-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-conductor-frontend
  template:
    metadata:
      labels:
        app: ai-conductor-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ai-conductor/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-conductor-frontend-service
  namespace: ai-conductor
spec:
  selector:
    app: ai-conductor-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
